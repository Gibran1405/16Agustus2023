{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Tambah POKTAN:</h3>
            {% if pesan %}
            <div class="alert alert-success">
                {{ pesan }}
            </div>
            {% endif %}
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
            <form action="/tambah_keltan/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-danger">Tambah Keltan</button>
                <a href="{% url 'keltan' %}" class="btn btn-primary">Kembali</a>
            </form>
        </div>
    </div>
</div>

<br>
<br>

{% endblock %}
