{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Ubah Berita Pertanian</h4>
            
            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}

            <form action="{% url 'ubah_berita' Judul_Berita=bertan.Id_Berita %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-danger">Simpan</button>
                <a href="{% url 'beritapertanian' %}" class="btn btn-primary">Kembali</a>
            </form>
        </div>
    </div>
</div>

<br>
<br>

{% endblock %}
