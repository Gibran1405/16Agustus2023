{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class ="col-md-4">
        <h3>Tambah Toko Pertanian :</h3>
      {% if pesan %}

        <div class="alert alert-success">
            {{pesan}}
        </div>

        {% endif %}

        <form method="post" action="{% url 'tambah_tokopertanian' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger">Tambah Toko</button>
            <a href="{% url 'tokopertanian' %}" class="btn btn-priamry">Kembali</a>
        </form>
    </div>
   </div> 
</div>

<br>
<br>

{% endblock %}
