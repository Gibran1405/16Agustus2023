{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Tambah User</h3>
            {% if pesan %}
                <div class="alert alert-success">
                    {{ pesan }}
                </div>
            {% endif %}

            <form action="{% url 'tambah_user' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_first_name">First Name</label>
                    {{form.first_name  }}
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="id_password1" name="password1">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="show-password1">
                          <i class="fas fa-eye" id="eye-icon1"></i>
                        </button>
                      </div>
                    </div>
                  </div>                              
                  <div class="form-group">
                    <label for="id_password2">Konfirmasi Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="id_password2" name="password2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="show-password2">
                          <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                      </div>
                    </div>
                  </div>                  
                <div class="form-group">
                    <label for="id_is_staff">Staff</label>
                    {{ form.is_staff }}
                </div>
                <button class="btn btn-danger">Tambah User</button>
                <a href="{% url 'user' %}" class="btn btn-primary">Kembali</a>
            </form>
            
        </div>
    </div>
</div>

<br>
<br>
<script>
    document.getElementById("show-password1").addEventListener("click", function() {
      var passwordInput = document.getElementById("id_password1");
      var eyeIcon = document.getElementById("eye-icon1");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    });
  </script>
  
  <script>
    document.getElementById("show-password2").addEventListener("click", function() {
      var passwordInput = document.getElementById("id_password2");
      var eyeIcon = document.getElementById("eye-icon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    });
  </script>
  
{% endblock %}
